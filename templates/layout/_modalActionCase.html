<div id="close" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
        </button>
        <h3>Close the case</h3>
    </div>
    <div class="modal-body">
        <p>
            Are you sure continue?
        </p>
    </div>
    <div class="modal-footer">
        <a class="btn btn-warning" id="id">
            Close
        </a>
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            Cancel
        </button>
    </div>
</div>

<div id="delete" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
        </button>
        <h3>Delete the case</h3>
    </div>
    <div class="modal-body">
        <p>
            Are you sure continue?
        </p>
    </div>
    <div class="modal-footer">
        <a class="btn btn-danger" id="id-delete">
            Delete
        </a>
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            Cancel
        </button>
    </div>
</div>
