{% extends "base.html" %}

{% block content %}
<div class="span11">
    <div class="content content-large">
        <div class="content-header">
            <h2><i class="icon-briefcase"> </i> Cases</h2>
        </div>
        <div class="content-breadcrumb">
            <ul class="breadcrumb">
                <li>
                    <a href="/"><i class="icon-home"> </i> Dashboard</a><span class="divider">&rsaquo;</span>
                </li>
                <li>
                    <a href="{% url "analyses.views.list_cases" %}"><i class="icon-briefcase"> </i> Cases</a>
                    <span class="divider">&rsaquo;</span>
                </li>
                <li>
                    <a href="{% url "analyses.views.show_case" case.id "list" %}"><i class="icon-book"> </i> {{ case.name }}</a><span class="divider">&rsaquo;</span>
                </li>
                <li class="active">
                    New Folder
                </li>
            </ul>
        </div>
        <div class="content-body">
            <blockquote>
                <p>You can load all images in a folder located on Ghiro server, just write the folder path.</p>
            </blockquote>
            <form action="{% url "analyses.views.new_folder" case.id %}" method="post" class="form-inline">{% csrf_token %}
                <div class="input-append">
                    <input id="id_path" type="text" name="path" class="height-large">
                    <button id="btn_submit" type="submit" class="btn btn-large btn-success">
                        Add
                    </button>
                    <a href="{% url "analyses.views.show_case" case.id "list" %}" class="btn btn-large"> Back </a>
                </div>
                <span class="help-inline">{{ form.path.errors }}</span>
            </form>
        </div>
    </div>
</div>
{% endblock %}
